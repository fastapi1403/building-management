<form id="buildingForm" class="building-form">
    <div class="form-group">
        <label for="buildingName">Building Name</label>
        <input type="text" class="form-control" id="buildingName" name="name" required>
    </div>
    <div class="form-group">
        <label for="buildingAddress">Address</label>
        <input type="text" class="form-control" id="buildingAddress" name="address" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="buildingFloors">Number of Floors</label>
            <input type="number" class="form-control" id="buildingFloors" name="floors" min="1" required>
        </div>
        <div class="form-group col-md-6">
            <label for="buildingUnits">Total Units</label>
            <input type="number" class="form-control" id="buildingUnits" name="units_count" min="1" required>
        </div>
    </div>
    <div class="form-group">
        <label for="buildingDescription">Description</label>
        <textarea class="form-control" id="buildingDescription" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Building</button>
</form>
