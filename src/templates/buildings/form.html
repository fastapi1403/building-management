<div class="form-container">
    <h1>{{ 'Edit' if building else 'Create' }} Building</h1>
    <form method="POST" class="building-form" id="buildingForm">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="name">Building Name</label>
            <input type="text" id="name" name="name" value="{{ building.name if building else '' }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ building.address if building else '' }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="floors">Number of Floors</label>
                <input type="number" id="floors" name="floors" value="{{ building.floors if building else '' }}" min="1" required>
            </div>

            <div class="form-group">
                <label for="units_count">Total Units</label>
                <input type="number" id="units_count" name="units_count" value="{{ building.units_count if building else '' }}" min="1" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ building.description if building else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ 'Save Changes' if building else 'Create Building' }}</button>
            <a href="{{ url_for('buildings.list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
