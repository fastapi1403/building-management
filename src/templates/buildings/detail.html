<div class="building-detail-container">
    <div class="page-header">
        <h1>{{ building.name }}</h1>
        <div class="header-actions">
            <a href="{{ url_for('buildings.edit', id=building.id) }}" class="btn btn-secondary">
                <i class="fas fa-edit"></i> Edit Building
            </a>
        </div>
    </div>

    <div class="building-overview">
        <div class="info-card">
            <h3>Building Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Address:</span>
                    <span class="value">{{ building.address }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Floors:</span>
                    <span class="value">{{ building.floors }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Total Units:</span>
                    <span class="value">{{ building.units_count }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Occupied Units:</span>
                    <span class="value">{{ building.occupied_units }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="units-section">
        <h2>Units</h2>
        {}
    </div>

    <div class="maintenance-section">
        <h2>Maintenance Records</h2>
        {}
    </div>
</div>
