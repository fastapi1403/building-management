<!-- Add/Edit Unit Modal -->
<div class="modal fade" id="addUnitModal" tabindex="-1" aria-labelledby="addUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUnitModalLabel">
                    <span data-i18n="units.addNew">Add New Unit</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="unitForm">
                    <input type="hidden" id="unitId">
                    <div class="row g-3">
                        <!-- First line -->
                        <div class="col-md-4">
                            <label for="buildingSelect" class="form-label" data-i18n="units.form.building">Building</label>
                            <select class="form-select" id="buildingSelect" required>
                                <option value="" data-i18n="units.form.selectBuilding">Select Building</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="floorSelect" class="form-label" data-i18n="units.form.floor">Floor</label>
                            <select class="form-select" id="floorSelect" required>
                                <option value="" data-i18n="units.form.selectFloor">Select Floor</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="ownerSelect" class="form-label" data-i18n="units.form.owner">Owner</label>
                            <select class="form-select" id="ownerSelect" required>
                                <option value="" data-i18n="units.form.selectOwner">Select Owner</option>
                            </select>
                        </div>
                        <!-- Second line -->
                        <div class="col-md-4">
                            <label for="unitNumber" class="form-label" data-i18n="units.form.unitNumber">Unit Number</label>
                            <input type="text" class="form-control" id="unitNumber" required>
                        </div>
                        <div class="col-md-4">
                            <label for="unitArea" class="form-label" data-i18n="units.form.unitArea">Unit Area</label>
                            <input type="text" class="form-control" id="unitArea">
                        </div>
                        <div class="col-md-4">
                            <label for="unitHasParking" class="form-label" data-i18n="units.form.unitHasParking">Unit has Parking</label>
                            <select class="form-select" id="ownerSelect" required>
                                <option value="no" data-i18n="units.form.no" selected="selected">No</option>
                                <option value="yes" data-i18n="units.form.yes">Yes</option>
                            </select>
                        </div>

                        <!-- Third line -->
                        <div class="col-md-4">
                            <label for="unitParkingNumber" class="form-label" data-i18n="units.form.unitParkingNumber">Unit Parking Number</label>
                            <input type="text" class="form-control" id="unitParkingNumber">
                        </div>
                        <div class="col-md-4">
                            <label for="unitConstantExtraCharge" class="form-label" data-i18n="units.form.unitConstantExtraCharge">Unit Constant Extra Charge</label>
                            <input type="text" class="form-control" id="unitConstantExtraCharge">
                        </div>
                        <div class="col-md-4">
                        </div>

                        <!-- Notes (full width) -->
                        <div class="col-12">
                            <label for="unitNotes" class="form-label" data-i18n="units.form.notes">Note</label>
                            <textarea class="form-control" id="unitNotes" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="units.form.cancel">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveUnit()" data-i18n="units.form.save">Save</button>
            </div>
        </div>
    </div>
</div>
