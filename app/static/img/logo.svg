<?xml version="1.0" encoding="UTF-8"?>
<!--
    Property Management System Logo
    Version: 2.1.0
    Last Updated: 2025-01-08 18:43:57 UTC
    Author: Design Team (hnejadi)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
    <!-- Background Shapes -->
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C3E50"/>
            <stop offset="100%" style="stop-color:#3498DB"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Main Logo Group -->
    <g transform="translate(10, 10)">
        <!-- Building Icon -->
        <g transform="translate(0, 5)" filter="url(#shadow)">
            <!-- Building Base -->
            <path d="M15,35 L35,35 L35,10 L25,0 L15,10 Z"
                  fill="url(#brandGradient)"
                  stroke="#2C3E50"
                  stroke-width="2"/>

            <!-- Windows -->
            <rect x="20" y="15" width="5" height="5" fill="#ECF0F1"/>
            <rect x="20" y="25" width="5" height="5" fill="#ECF0F1"/>
            <rect x="27" y="15" width="5" height="5" fill="#ECF0F1"/>
            <rect x="27" y="25" width="5" height="5" fill="#ECF0F1"/>

            <!-- Door -->
            <rect x="23" y="30" width="4" height="5" fill="#34495E"/>
        </g>

        <!-- Company Name -->
        <g transform="translate(45, 25)">
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
                PropManage
            </text>
            <!-- Tagline -->
            <text x="2" y="15" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
                Property Management System
            </text>
        </g>

        <!-- Decorative Elements -->
        <g transform="translate(180, 15)">
            <!-- Abstract Design Elements -->
            <path d="M0,0 L15,0 L15,15 L0,15 Z"
                  fill="none"
                  stroke="#3498DB"
                  stroke-width="2"/>
            <circle cx="7.5" cy="7.5" r="3"
                    fill="#3498DB"/>
        </g>
    </g>

    <!-- Dynamic Elements -->
    <g transform="translate(200, 10)">
        <!-- Connected Nodes Representation -->
        <circle cx="5" cy="5" r="2" fill="#27AE60"/>
        <circle cx="15" cy="5" r="2" fill="#27AE60"/>
        <circle cx="25" cy="5" r="2" fill="#27AE60"/>
        <line x1="7" y1="5" x2="13" y2="5" stroke="#27AE60" stroke-width="1"/>
        <line x1="17" y1="5" x2="23" y2="5" stroke="#27AE60" stroke-width="1"/>
    </g>

    <!-- Copyright Notice -->
    <text x="120" y="55"
          font-family="Arial, sans-serif"
          font-size="8"
          text-anchor="middle"
          fill="#95A5A6">
        Â© 2025 PropManage. All rights reserved.
    </text>
</svg>